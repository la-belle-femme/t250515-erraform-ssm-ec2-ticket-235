ec2:
  aws_region: "us-east-1"
  ec2_instance_ami: "ami-xxxxxxxxxxxxxxxxx" # Replace with your AMI ID 
  create_on_public_subnet: true
  ec2_instance_type: "t2.micro"
  root_volume_size: "20"
  # instance_name: "backend"
  ec2_instance_key_name: ""
  enable_termination_protection: false
  sg_name: "ssm-instance-sg"
  # sg_id: "sg-0bee99ab0b8beccd1"
  allowed_ports: []
  allowed_ips:
    vpn: "98.85.216.142/32"
  vpc_id: "vpc-xxxxxxxxxxxxxxxxx" # Replace with your VPC ID 
  private_subnet: "subnet-xxxxxxxxxxxxxxxxx" # Replace with your private subnet ID
  public_subnet: "subnet-xxxxxxxxxxxxxxxxx" # Replace with your public subnet ID
  # iam_role_name: "ec2_role"
  # iam_policy_arn: "arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess"
  iam_instance_profile_name: "ec2_profile"
  iam_user_name: "" # Add your IAM username here

iam:
  role_name: "ec2_role"
  instance_profile_name: "ec2_profile"
  
  policy_arns:
    - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"
    - "arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy"
    - "arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess"

security_group: 
  aws_region: "us-east-1"
  vpc_id: "vpc-xxxxxxxxxxxxxxxxx" # Replace with your VPC ID
  sg_name: "ssm-instance-sg"
  allowed_ports: []
  allowed_ips:
    vpn: "98.85.216.142/32"

cloudwatch: 
  ssm_log_group_name: "/aws/ssm/webforx/development/SSM-Managed-EC2"
  retention_in_days: 30
  

ssm: 
  cloudwatch_log_group_name: "/aws/ssm/webforx/development/SSM-Managed-EC2"
  kms_key_id: "" # Add your KMS key ID here
  enable_session_logging: true

kms:
  description: "KMS key for SSM session encryption"
  alias_name: "alias/ticket-235-ssm-session-key"
  aws_region: "us-east-1"
  